[env:teensy40]
platform = teensy
board = teensy40
framework = zephyr
build_flags = -D USB_SERIAL -DDTC_OVERLAY_FILE=\"boards/teensy40.overlay\"
upload_protocol = teensy-gui
monitor_speed = 115200
monitor_port = COM5
